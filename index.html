<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Source+Code+Pro:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form clas="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder=" Search for a city.." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm" id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-outline-secondary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Current" class="form-control btn btn-outline-secondary shadow-sm"
                            id="current-location" />
                    </div>
                </div>
            </form>
            <h1 id="city">
            </h1>
            <ul>
                <li id="date"></li>
                <li id="temperature-description"></li>
            </ul>
            <div class="row">
                <div class="col-6" class="main-display">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="maincloudy-icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">8</span><span class="units">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6" class="main-display">
                    <ul>
                        <li>Feels Like: <span id="feels"></span>℃</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
                <div class="forecast">
                    <div class="row">
                        <div class="col-2">
                            <p>Mon</p>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy-icon">
                            <p>1°|<span class="lowest-temperature">2°</span></p>
                        </div>
                        <div class="col-2">
                            <p>Tue</p>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly-cloudy-icon">
                            <p>6°|<span class="lowest-temperature">-1°</span></p>
                        </div>
                        <div class="col-2">
                            <p>Wed</p>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png" alt="snow-light">
                            <p>3°|<span class="lowest-temperature">-1°</span></p>
                        </div>
                        <div class="col-2">
                            <p>Thur</p>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly-cloudy-icon">
                            <p>8°|<span class="lowest-temperature">0°</span></p>
                        </div>
                        <div class="col-2">
                            <p>Fri</p>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly-cloudy-icon">
                            <p>7°|<span class="lowest-temperature">-2°</span></p>
                        </div>
                        <div class="col-2">
                            <p>Sat</p>
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                                alt="partly-cloudy-icon">
                            <p>4°|<span class="lowest-temperature">-1°</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <small class="footer">This project was coded by Winta Abera and is <a href="https://github.com/Winta-GA/Weather-app">open-sourced on GitHub</a> & hosted on <a href="https://www.netlify.com/">Netlify.</a></small>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
